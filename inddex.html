<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="flex justify-center my-10 gap-2">
            <input id="search-field" type="text" placeholder="Type here"
                class="input input-bordered input-primary w-full max-w-xs" />
            <button onclick="handleBtn()" class="btn bg-slate-400">Search</button>
        </div>
    </header>
    <main>
        <section>
            <div id="card-container" class="grid grid-cols-1 p-4 m-4 md:grid-cols-2  lg:grid-cols-3  gap-5 ">

            </div>
        </section>
        <section>
            <div id="spinner" class="hidden ">
                <div class="spinner-section flex justify-center">
                    <span class="loading loading-spinner text-secondary"></span>
                </div>
            </div>
            <div id="show-all-container" class="hidden">
                <div class="flex justify-center">
                    <button onclick="showAll()" class="btn btn-outline btn-gray">Show All</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/app.js"></script>
</body>

</html>
