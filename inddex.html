<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="flex justify-center my-10 gap-2">
            <input id="search-field" type="text" placeholder="Type here"
                class="input input-bordered input-primary w-full max-w-xs" />
            <button onclick="handleBtn()" class="btn bg-slate-400">Search</button>
        </div>
    </header>
    <main>
        <section>
            <div id="card-container" class="grid grid-cols-1 p-4 m-4 md:grid-cols-2  lg:grid-cols-3  gap-5 ">

            </div>
        </section>
        <section>
            <div id="spinner" class="hidden ">
                <div class="spinner-section flex justify-center">
                    <span class="loading loading-spinner text-secondary"></span>
                </div>
            </div>
            <div id="show-all-container" class="hidden">
                <div class="flex justify-center">
                    <button onclick="showAll()" class="btn btn-outline btn-gray">Show All</button>
                </div>
            </div>
        </section>
        <!-- modal section  -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_show.showModal()">open modal</button> -->
        <dialog id="my_modal_show" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="phone-container">
                    <img src="" alt="">
                    <h3 id="show-details-phone-name" class="font-bold text-lg">brand</h3>
                    <h3 id="show-details-phone-name" class="font-bold text-lg">name</h3>
                    <h3 id="show-details-phone-name" class="font-bold text-lg">chipset</h3>
                    <h3 id="show-details-phone-name" class="font-bold text-lg">displaysize</h3>
                    <h3 id="show-details-phone-name" class="font-bold text-lg">memory</h3>
                    <h3 id="show-details-phone-name" class="font-bold text-lg">sotage</h3>
                    <h3 id="show-details-phone-name" class="font-bold text-lg">sensor</h3>
                    <p class="py-4">release date</p>
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>

    <script src="js/app.js"></script>
</body>

</html>
